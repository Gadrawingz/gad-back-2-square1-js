<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>
<body>
<script>

// 1st way: Function for finding prime number
function showPrimeNumbers(num) {
    for(let a = 2; a < num; a++) {
        if(!isPrimeNumber(a)) continue;
        document.write(a); // A Prime!
    }
}

function isPrimeNumber(num) {
    for(let a = 2; a < num; a++) {
        if(num % 2 == 0) return false;
    }
    return true;
}

// Calling a sh***
showPrimeNumbers()

</script>   
</body>
</html>
