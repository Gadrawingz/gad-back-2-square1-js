<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue </title>
</head>
<body>
<script>
/*
Continue to the next iteration
------------------------------
->The continue directive is a “lighter version” of break. 
It doesn’t stop the whole loop. Instead, it stops the current 
iteration and forces the loop to start a new one (if the condition allows).

We can use it if we’re done with the current iteration and would 
like to move on to the next one.
*/

// This program uses continue to output only odd values:
for (let k = 0; k < 20; k++) {
    // if true, skip the remaining part of the body
    if(k % 2 == 0) continue;
    document.write(k, " - ") // 1, 3, 5...
}



</script>
</body>
</html>
