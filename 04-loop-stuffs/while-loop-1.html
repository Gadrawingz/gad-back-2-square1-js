<script>
/*
LOOPS:
Loops are the way to repeat the same code multiple times
while (condition) {
    // code... so-called loop body
}
While the cond. is truthy, the code from the loop body is executed.
*/
let increment = 1;
while(increment <= 4) {
    document.write(increment, "<br>");
    increment++;
}


// A shorter way to write while (i != 0) is while (i):
document.write("<hr>");
let m = 5;
while(m) { // Same as while(m != 0) {
    document.write(m, "<br>");
    // when m becomes 0, the condition becomes falsy & the loop stops
    m--;
}

// Here curly braces are not required for a single-line body
// If the loop body has a single statement, we can omit {}
