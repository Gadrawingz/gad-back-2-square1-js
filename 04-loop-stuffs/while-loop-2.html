<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop </title>
</head>
<body>

<script>
/*
With "do... while" loop!
------------------------
It should only be used when you want the body of the loop to 
execute at least once regardless of the condition being truthy.
*/

let k = 2;
do {
    document.write(k);
    k++;
} while(k <= 10);
document.write("<hr>");




</script>
</body>
</html>
