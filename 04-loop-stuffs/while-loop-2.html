<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop </title>
</head>
<body>

<script>
/*
With "for" loop!
------------------------

Syntax:
for(begin ; condition ; step) {
    // Loop body...
}
*/

// for(let x = 0; x <= 4; x++) { }
// rewriting a for loop by using if statement..
// run begin
let x = 0
// if condition→run body and run step 
if (x < 5) { document.write(x); x++ }
// if condition→run body and run step
if (x < 5) { document.write(x); x++ }
// if condition→run body and run step
if (x < 5) { document.write(x); x++ }
// if condition→run body and run step
if (x < 5) { document.write(x); x++ }
// ...finish, because now x == 4
if (x < 5) { document.write(x); x++ }


// 2. Declaration of inline variable
// Such variables are visible only inside the loop.
// Here the "counter" variable k is declared right in the loop.

// Benefits of defining a variable, outside loop. 
let k = 0;
for (k = 0; k <= 5; k++) {
    document.write(k,"<br>") // 1 2 3 4 5
}
document.write(k,"<hr>") // 6. 
// k is visible because declared outside of the loop




</script>
</body>
</html>
