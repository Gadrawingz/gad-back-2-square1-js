<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Array</title>
</head>
<body>
<script>

// Statement 1:
const colors = ["Blue", "Green", "Red", "Black"];
let a = 0;
let result = "";
for (; a < colors.length; ) {
  result += colors[a];
  // It can be increased inside loop
  a++;
}
document.write(result, "<br>");


</script>
</body>
</html>
