<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type conversion</title>
</head>
<body>
<script>

// 1. Type conversion

// 1.A. String conversion:
// Implicit Conversion: (Coercion)
// It occurs when JS engine converts one data type to the right type automatically.
let isPassed = true;
document.write(`<br>${typeof isPassed}`)
document.write(`<br>${String(isPassed)}`)

// Implicit Conversion to String
document.write("<br>"+"4" + 6)
document.write("<br>"+"3" + true)

// Implicit Conversion to Number
// Here, Numeric string used with - , / , * returns a “number” type
document.write("<br>"+"4" - "3")
document.write("<br>"+"5" - 1)
document.write("<br>"+"7" - 2)
document.write("<br>"+"8" / 4) // 2 strings are converted to numbers

// Non-numeric strings results to NaN 
document.write("<br>", "software" - "development") // NaN
document.write("<br>", "7" - "Morning") // NaN

// Implicit Boolean Conversion to Number
document.write("<br>", "12" - true);
document.write("<br>", 43 + true);
document.write("<br>", 6 - false);

// Null Conversion to Number
document.write("<br>", 7 + null); 
document.write("<br>", 8 - null);


// undefined used with number, boolean or null
document.write("<br>", 4 + undefined)
document.write("<br>", true + undefined)
document.write("<br>", null + undefined)

// Misc.
document.write("<br>", 4 + 2 + '1') // 61 not "421"

// Numeric conversion: Unary+
let b = 5;
document.write("<br>", +b) // 5 
document.write("<br>", -b) // -5
document.write("<br>", +true) // 1
document.write("<br>", +"") // 0


// More on this samples:
let liverpool = "14";
let arsenal = "6";
let swansea = "3"; 
document.write("<br>", typeof liverpool) // str
document.write("<br>", typeof +liverpool) // num
document.write("<br>", +liverpool + +swansea) // 17
document.write("<br>", Number(liverpool) + Number(swansea)) // 17 






// 1.B.Explicit Conversion: (Coercion)
// It occurs when JS engine converts one data type to the right type automatically.

</script>
</body>
</html>
