<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function | JS</title>
</head>
<body>
<script>

/*
Another very simple&concise syntax for creating functions, that’s 
often better than Function Expressions. is called “arrow functions”,
let func = (arg1, arg2, ..., argN) => expression;

shorter version of:
let func = function(arg1, arg2, ..., argN) {
  return expression;
};
*/

let getFullName = (first, last) => `${first} ${last}`;
// same as: 
let getFullName2 = function(first, last) {
    return `${first} ${last}`;
};

// Calling:
document.write(getFullName("Gad", "Iradufasha") +"<br>");
document.write(getFullName2("Peter", "Tosh") +"<br>");
 

// 2. Lemme make a simple to double any number 
let doubleNum = num => num * 2;
document.write( doubleNum(40) +"<br>") // 20;
document.write( doubleNum(74) +"<br>") // 148;

// OR: ROUGHLY SAME AS:
let doubleAge = function(n) {
  return n * 2;
};
document.write( doubleNum(38) +"<br>") // 76;
document.write( doubleNum(5) +"<br>") // 76;

// 3. Arr fx can be used 2 dynamically create a fx:

let myAge = prompt("Your age please? ", 65)

let message = (myAge < 20) ?
  () => document.write('<br>Big up little man!') : 
  () => document.write('<br>Big up big man!');
message();






</script>
</body>
</html>
