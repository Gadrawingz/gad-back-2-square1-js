<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function scope | Gad</title>
</head>
<body>
<script>

let age = 15; // take 16 as an example

if (age < 18) {
  welcome();               // \   (runs)
                           //  |
  function welcome() {     //  |
    document.write("Hello!<br>");       //  |  Function Declaration is available
  }                        //  |  everywhere in the block where it's declared
                           //  |
  welcome();               // /   (runs)

} else {

  function welcome() {
    document.write("Greetings!<br>");
  }
  //welcome();
}

// Here we're out of curly braces,
// so we can not see Function Declarations made inside of them.

welcome(); // Error: welcome is not defined
// This will work on else



/*
2. To make welcome visible outside of if, we can do the following:
The correct approach would be to use a Function Expression and 
assign welcome to the variable that is declared outside of if and 
has the proper visibility.
*/

let studentAge = prompt("What is your age?", 18);
let message;
if (studentAge < 18) {
    message = function() {
        document.write("Hi, You are allowed everything!<br>");
    };

} else {
    message = function() {
        document.write("Hey, Go home, Younger!<br>");
    };
}
message(); // Hi, You are allowed everything!
document.write("<hr>");

// In short by using question mark operator:
let message2 = (studentAge < 18) ?
  function() { document.write("Hi, Access granted!<br>"); } :
  function() { document.write("Hi, Not allowed, child!<br>"); };
message2(); // ...


</script>
</body>
</html>
