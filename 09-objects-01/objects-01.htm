<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects Basics</title>
</head>
<body>
<script>

// 1. Object: Literals and Properties:
let developer = {
    names : "Gad",
    handles : "Gadrawingz",
    gender : "Male",
    age : 79,
};

// Adding another prop
developer.isSingle = true;

// Changing age.
developer.age = 57;

// Getting property values of the object.
document.write(`${developer.names}<br>`)
document.write(`Handle is: @${developer.handles}<br>`);

// Iterate through Object to check for properties
for(let dev in developer) {
    document.write(dev+"<br>");
}

// Iterate in full:
document.write("<hr>");
for(let dev in developer) {
    document.write(`${dev} <b>has</b> ${developer[dev]}<br>`);
}

// Letâ€™s have an object with the phone codes:
let codes = {
  "49": "Germany",
  "30": "Mars",
  "41": "Switzerland",
  "44": "Great Britain",
  "1": "USA"
};

for(let code in codes) {
    document.write(`${Number(code)}<br>`)
    // document.write(`${typeof +code}<br>`)  
}
document.write("<br>");

// This function multiplyNumeric(obj) that multiplies all 
// numeric property values of obj by 2.
let menu = {
    width : 200,
    height: 300,
    title: "Menu one"
};

// This function should modify the object in-place.
function multiplyNumeric(myObject) {
    for(let key in myObject) {
        if(typeof myObject[key] == 'number') {
            myObject[key] *= 2;
        }
    }
}

document.write(`${menu.width}<br>`);
document.write(`${menu.height}<br>`);
document.write(`${menu.title}`);
// document.write(`${multiplyNumeric(menu)}`);

// 1. This function isEmpty(obj) will return true if the object 
// has no properties, false otherwise.
function isEmpty(obj1) {
    for(let key in obj1) {
        return false;
        // if the loop has started, there is a property
    }
    return true;
}


</script>    
</body>
</html>
