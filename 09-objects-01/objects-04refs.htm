<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Reference and Copying</title>
</head>
<body>
<script>

// When an object variable is copied, the reference is copied, 
// but the object itself is not duplicated.

let developer = {
    name: "Gad Iradufasha"
};


// Copy the reference
let technician = developer;
document.write(developer == technician); // True
document.write("<br>");
document.write(developer === technician); // True
document.write("<br>");


// Thereâ€™s still 1object, but now with 2 variables that reference it.
// We can use either variable 2access the obj and modify its contents:
technician.name = "Jason Steven";
// It is changed by the "technician" reference
document.write(technician.name+"<br>"); // Jason Steven


// Even const objects can be modified too.
const dev = {
    fullName: "Jermaine Cole"
}
dev.fullName = "J.Cole";
document.write(dev.fullName); 

</script> 
</body>
</html>
