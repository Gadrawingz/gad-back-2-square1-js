
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
/*
If the visitor enters "Admin", then prompt for a password, 
if the input is an empty line or Esc- show “Canceled”, 
if it’s another string – then show “Not recognized!”.

The password is checked as follows:
-----------------------------------
1. If it equals “TheMaster”, then show “Welcome!”,
2. Another string – show “Wrong password”,
3. For an empty string or cancelled input, show “Canceled”
*/

let userType = prompt('Tell us about your type: ', '')

if(userType == 'Admin') {

    // FOR ADMIN:
    let password = prompt('Enter your password:', '');
    
    if (password === 'TheMaster') {
        document.write('Welcome to application!')
    } else if (password === '' || password === null) {
        document.write('Canceled!')
    } else {
        document.write('Wrong password please!')
    }

} else if(userType === '' || userType === null) {
    document.write('Canceled!')
} else {
    document.write('The system cannot recognize you!')
}


</script>    
</body>
</html>
